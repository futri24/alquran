<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .surah-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            background: linear-gradient(to right, #f9f9f9, #e9ecef);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .surah-card:hover {
            background: linear-gradient(to right, #eaeaea, #dee2e6);
            transform: scale(1.03);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .surah-name {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
        .surah-arab {
            font-size: 26px;
            font-weight: bold;
            text-align: right;
            direction: rtl;
            color: #363434;
        }
        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        h1 {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">üìñ Daftar Surah</h1>
        <input type="text" id="searchSurah" class="form-control search-box mb-3" placeholder="üîç Cari surah...">
        <div id="daftar-surah">Loading...</div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'https://equran.id/api/v2/surat',
                success: function (response) {
                    let daftarSurah = response.data;
                    let htmlSurah = "";
                    
                    daftarSurah.forEach(surah => {
                        htmlSurah += `
                            <a href="detail.html?id=${surah.nomor}" style="text-decoration: none; color: inherit;">
                                <div class="surah-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <span class="surah-name">${surah.nomor}. ${surah.namaLatin}</span> 
                                            <br>
                                            <span class="text-muted">(${surah.arti})</span> 
                                        </div>
                                        <div class="surah-arab">${surah.nama}</div>
                                    </div>
                                    <small class="text-muted">Jumlah Ayat: ${surah.jumlahAyat}</small>
                                </div>
                            </a>
                        `;
                    });
                    
                    $('#daftar-surah').html(htmlSurah);
                },
                error: function () {
                    $('#daftar-surah').html("<p class='text-danger text-center'>‚ö†Ô∏è Gagal mengambil daftar surah. Silakan coba lagi.</p>");
                }
            });

            // Fitur Pencarian
            $('#searchSurah').on('input', function () {
                let keyword = $(this).val().toLowerCase();
                $('.surah-card').each(function () {
                    $(this).toggle($(this).find('.surah-name').text().toLowerCase().includes(keyword));
                });
            });
        });
    </script>
</body>

</html>
